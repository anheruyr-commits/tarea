<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Control de cuentas — réplica</title>
    <style>
      :root {
        --dialog-width: 420px;
        --accent: #004ecc;
        --bg: #0f0f10;
        --card-bg: #ffffff;
        --card-header-bg: #dbdbdb;
        --muted: #000000;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      body {
        background: linear-gradient(180deg, #101010 0%, #131313 100%);
        color: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
        overflow: hidden;
      }

      .wallpaper {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 0;
        pointer-events: none;
        font-weight: 800;
        letter-spacing: 8px;
        font-size: 220px;
        user-select: none;
        opacity: 0.4;
        color: #fff;
      }

      .uac {
        margin-top: 100px;
        width: var(--dialog-width);
        background: var(--card-bg);
        border-radius: 8px;
        box-shadow: 0 20px 50px rgba(10, 10, 10, 0.5);
        z-index: 2;
        position: relative;
      }

      .uac-header {
        background-color: var(--card-header-bg);
        padding: 12px 18px;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        position: relative;
      }

      .title {
        font-size: 13px;
        color: #444;
        margin: 0;
        padding-right: 24px;
      }

      .uac-content {
        padding: 18px 18px 12px 18px;
      }

      .main-question {
        font-size: 16px;
        font-weight: 600;
        color: #222;
        margin: 12px 0 6px 0;
        line-height: 1.25;
      }

      .app-name {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 600;
        color: #000000;
        margin-bottom: 6px;
        font-size: 15px;
        padding: 8px 6px 0 6px;
      }

      .app-icon-container {
        width: 44px;
        height: 44px;

        overflow: hidden;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: transparent;
      }

      .app-icon-container img {
        width: 80%;
        height: 100%;
        object-fit: contain;
      }

      .verified {
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 6px;
        padding: 0 6px;
      }

      .show-details {
        color: #1556ac;
        font-size: 13px;
        text-decoration: none;
        cursor: pointer;
        display: inline-block;
        margin-bottom: 10px;
        margin-left: 6px;
      }

      .form {
        padding: 4px 4px 0 4px;
      }

      .form-fields {
        margin-right: 50px;
      }

      label {
        font-size: 12px;
        color: var(--muted);
        display: block;
        margin: 4px 2px 4px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 7px 36px 7px 9px;
        border-radius: 3px;
        font-size: 14px;
        outline: none;
        background: #ffffff;
        box-shadow: 0 0 1px rgba(0, 0, 0, 0.2);
        transform: translateY(0);
        border: none;
        outline: none;
        transition: box-shadow 0.15s ease-in-out;
      }

      #username {
        box-shadow: 0 0 0 0.5px #000000;
        margin-bottom: 10px;
      }

      #password {
        box-shadow: 0 2px 0 0.5px rgba(0, 0, 0, 0.15);
      }

      input:focus {
        border-color: transparent;
      }

      #username:focus,
      #password:focus {
        box-shadow: 0 0 0 1px var(--accent);
      }

      input::-ms-reveal {
        display: none;
      }
      input[type="password"]::-webkit-reveal-password-button {
        display: none !important;
      }

      .input-wrapper {
        position: relative;
        display: block;
        width: 100%;
      }

      .input-icon {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0px;
        transform: none;
        background: transparent;
        border: none;
        cursor: pointer;
        color: #555;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        padding: 0;
      }

      .input-icon.clear-btn {
        font-size: 24px;
        line-height: 1;
        color: #777;
      }
      .input-icon.clear-btn:hover {
        color: #000;
      }

      .input-icon.eye-btn svg {
        width: 18px;
        height: 18px;
        stroke: #555;
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .input-icon.eye-btn:hover svg {
        stroke: #000;
      }

      .domain {
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
      }

      .uac-footer {
        background-color: var(--card-header-bg);
        padding: 14px 18px;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
        border-top: 1px solid #ddd;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .close-btn {
        position: absolute;
        top: 8px;
        right: 10px;
        width: 30px;
        height: 30px;
        background: transparent;
        border: none;
        font-size: 22px;
        color: #666;
        cursor: pointer;
        font-weight: 300;
        line-height: 30px;
        text-align: center;
        padding: 0;
      }
      .btn:hover {
        background-color: #f0f0f0;
      }
      .close-btn:hover {
        background-color: #d6d6d6;
        color: #000;
      }
      .close-btn:active {
        background-color: #d0d0d0;
      }

      .btn {
        margin-top: 10px;
        margin-bottom: 10px;
        min-width: 70px;
        padding: 6px 8px;
        border-radius: 2px;
        border: 1px solid #d0d0d0;
        background: #ffffff;
        font-weight: 400;

        font-size: 12px;
      }

      .btn:disabled {
        background-color: #ffffff;
        color: #000000;
        border-color: #d0d0d0;
      }

      .uac-footer .btn {
        flex: 1;
      }

      .btn.primary {
        background: var(--accent);
        color: #fff;
        border-color: rgba(0, 0, 0, 0.08);
      }

      .btn.primary:disabled {
        background: var(--accent);
        color: #fff;
        opacity: 0.7;
      }

      @media (max-width: 480px) {
        :root {
          --dialog-width: 92%;
        }
        .wallpaper {
          font-size: 120px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wallpaper" aria-hidden="true">
      <img src="Captura de pantalla 2025-11-03 120333.png" alt="" />
    </div>

    <div
      class="uac"
      role="dialog"
      aria-labelledby="uac-title"
      aria-describedby="uac-desc"
    >
      <div class="uac-header">
        <button class="close-btn" aria-label="Cerrar" onclick="window.close()">
          &times;
        </button>
        <div class="title" id="uac-title">Control de cuentas de usuario</div>
        <div class="main-question" id="uac-desc">
          ¿Quieres permitir que esta aplicación haga cambios en el dispositivo?
        </div>
      </div>

      <div class="uac-content">
        <div class="app-name">
          <div class="app-icon-container">
            <img src="unnamed.png" alt="Icono de la aplicación" />
          </div>
          <span>idealU-252.27397.103.exe</span>
        </div>
        <p />
        <div class="verified">
          Editor comprobado: JetBrains s.r.o.<br />Origen del archivo: Unidad de
          disco duro en este equipo
        </div>
        <p />
        <a class="show-details" href="#" onclick="return false;"
          >Mostrar más detalles</a
        >

        <div class="form">
          <label for="user"
            >Para continuar, escriba un nombre de usuario y una contraseña de
            administrador.</label
          >
          <br />

          <div class="form-fields">
            <label for="username">Nombre de usuario</label>
            <div class="input-wrapper">
              <input
                id="username"
                type="text"
                placeholder="Nombre de usuario"
                autocomplete="username"
              />
              <button
                typeE="button"
                class="input-icon clear-btn"
                id="clear-username"
                aria-label="Limpiar nombre de usuario"
                style="display: none"
                tabindex="-1"
              >
                &times;
              </button>
            </div>

            <label for="password">Contraseña</label>
            <div class="input-wrapper">
              <input
                id="password"
                type="password"
                placeholder="Contraseña"
                autocomplete="current-password"
              />
              <button
                type="button"
                class="input-icon eye-btn"
                id="toggle-password"
                aria-label="Mostrar contraseña"
                style="display: none"
                tabindex="-1"
              >
                <svg
                  id="eye-icon-open"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg
                  id="eye-icon-closed"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  style="display: none"
                >
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a10.66 10.66 0 0 1 3.17-5.17m2.21-2.21A10.07 10.07 0 0 1 12 4c7 0 11 8 11 8a10.66 10.66 0 0 1-1.17 2.21m-2.21 2.21A3 3 0 0 1 12 15a3 3 0 0 1-3-3m0 0a3 3 0 0 1 3-3m0 0a3 3 0 0 1 3 3"
                  ></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>

            <div class="domain">Dominio: ILERNACROFT</div>
          </div>
        </div>
      </div>

      <div class="uac-footer" role="group" aria-label="Acciones">
        <button class="btn" id="yes-btn" onclick="cerrarConRetraso()" disabled>
          Sí
        </button>
        <button class="btn primary" onclick="cerrarConRetraso()">No</button>
      </div>
    </div>

    <script>
      function cerrarConRetraso() {
        setTimeout(function () {
          window.close();
        }, 100);
      }
      document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.getElementById("password");
        const yesButton = document.getElementById("yes-btn");

        const usernameInput = document.getElementById("username");
        const clearUsernameBtn = document.getElementById("clear-username");
        const togglePasswordBtn = document.getElementById("toggle-password");
        const eyeIconOpen = document.getElementById("eye-icon-open");
        const eyeIconClosed = document.getElementById("eye-icon-closed");

        function handleEnterPress(event) {
          if (event.key === "Enter") {
            event.preventDefault();

            if (!yesButton.disabled) {
              yesButton.click();
            }
          }
        }

        usernameInput.addEventListener("keydown", handleEnterPress);
        passwordInput.addEventListener("keydown", handleEnterPress);

        passwordInput.addEventListener("input", function () {
          if (passwordInput.value.trim().length > 0) {
            yesButton.disabled = false;
            togglePasswordBtn.style.display = "flex";
          } else {
            yesButton.disabled = true;
            togglePasswordBtn.style.display = "none";
          }
        });

        usernameInput.addEventListener("input", function () {
          if (usernameInput.value.trim().length > 0) {
            clearUsernameBtn.style.display = "flex";
          } else {
            clearUsernameBtn.style.display = "none";
          }
        });

        clearUsernameBtn.addEventListener("click", function () {
          usernameInput.value = "";
          clearUsernameBtn.style.display = "none";
          usernameInput.focus();
        });

        function showPassword() {
          passwordInput.type = "text";
          eyeIconOpen.style.display = "none";
          eyeIconClosed.style.display = "block";
        }

        function hidePassword() {
          passwordInput.type = "password";
          eyeIconOpen.style.display = "block";
          eyeIconClosed.style.display = "none";
        }

        togglePasswordBtn.addEventListener("mousedown", showPassword);
        togglePasswordBtn.addEventListener("touchstart", showPassword, {
          passive: true,
        });

        togglePasswordBtn.addEventListener("mouseup", hidePassword);
        togglePasswordBtn.addEventListener("touchend", hidePassword);
        togglePasswordBtn.addEventListener("mouseleave", hidePassword);
      });
    </script>
  </body>
</html>
